<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Search - Train Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h2>Train Booking</h2>
        <div>
            <a href="dashboard.html">My Bookings</a>
            <script>
            if (localStorage.getItem('role') === 'admin') {
                document.write('<a href="admin.html" class="admin-link">Admin Panel</a>');
            }
            </script>
            <button onclick="logout()">Log out</button>
        </div>
    </nav>

    <div class="container">
        <h1>Route Search</h1>
        <form id="searchForm">
            <input type="text" id="from" placeholder="From" required>
            <input type="text" id="to" placeholder="To" required>
            <input type="date" id="date">
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
